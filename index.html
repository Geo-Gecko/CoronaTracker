  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

<body>

  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
      <div>
        <div class="img logo rounded mb-30">
          <a href="#">
            <p style="font-size:6.6rem;color:white;text-align:center;top:-53px;position:relative;">PACA</p>
           <!-- <p style="font-size:20px;color:white;top:-128px;position:relative;text-align:justify;left:4em;">Pan<br /> African<br /> COVID 19<br /> Analysis</p>-->
          </a>
        </div>
        <div class="p-4 pt-5" style="max-height: 85vh;overflow: auto;">
          <div id="tops">
            <ul style="display:flex;" class="list-unstyled components mb-5">
              <li id="Visualizebtn" style="margin-right:1em;">
                <button>Visualize</button>
              </li>
              <li id="Interrogatebtn" style="margin-right:1em;">
                <button>Interrogate</button>
              </li>
            </ul>
          </div>
          <div>
            <ul class="list-unstyled components mb-5">
              <li id="visualize" style="display:none">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Infrastructure</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                  <li>
                    <input type="radio" id="" name="" value="">
                    <label for="">Ventilators</label>
                  </li>
                  <li>
                    <input type="radio" id="" name="" value="">
                    <label for="">Health Centers</label>
                  </li>
                  <li>
                    <input type="radio" id="" name="" value="">
                    <label for="">Contacts</label>
                  </li>
                </ul>
                <a href="#homeSubmenu2" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Population</a>
                <ul class="collapse list-unstyled" id="homeSubmenu2">
                  <li>
                    <input type="radio" id="" name="" value="">
                    <label for="">HIV/AIDS(%)</label>
                  </li>
                  <li>
                    <input type="radio" id="" name="" value="">
                    <label for="">Density</label>
                  </li>
                  <li>
                    <input type="radio" id="" name="" value="">
                    <label for="">65+</label>
                  </li>
                </ul>
                  <a href="#Submenu3" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Response</a>

                    <li>
                      <input type="radio" id="" name="" value="">

                    </li>
                    <li>
                      <input type="radio" id="" name="" value="">
                      <label for="">Cash Transfers</label>
                    </li>
                    <li>
                      <input type="radio" id="" name="" value="">
                      <label for="">Credit Schemes</label>
                    </li>
                    <li>
                      <input type="radio" id="" name="" value="">
                      <label for="">Tax Cuts</label>
                    </li>
                </ul>
              </li>
              <li id="interrogate" style="display:none">
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Response</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                  <li>
                    <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="customSwitch1" >
                      <label class="custom-control-label" for="customSwitch1">Fiscal</label>
                    </div>
                  </li>
                  <li>
                    <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="customSwitch2" >

                  </li>
                  <li>
                    <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="customSwitch3" >
                      <label class="custom-control-label" for="customSwitch3">Foreign Exchange</label>
                    </div>
                  </li>
                </ul>
                <a href="#Submenu4" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">COVID</a>

                    <div id="slider"></div>
                  </li>
                  <li>

                  </li>
                  <li>
                    <h6>Recoveries</h6>
                    <div id="slider3"></div>
                  </li>
                </ul>
                <a href="#Submenu5" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Population</a>

                  <li>

                    <div id="slider6"></div>
                  </li>
